<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Nacionalidade</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <header>
        <img src="image/logo-js.png" alt="Logo JavaScript" width="64px" />
        <p>
          <strong>Sistemas em JavaScript</strong>
        </p>
    </header>

    <main>
      <h1>Verificador de nacionalidade</h1>
      <p>Onde você nasceu?</p>
      <p>
        <input type="text" placeholder="País" id="t1" />
        <input type="text" placeholder="Estado" id="t2" />
      </p>
      <button type="submit" id="bnt">Verificar</button>
      <p id="p"></p>
      <p id="p2"></p>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
